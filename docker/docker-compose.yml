version: "3.8"

services:
  canarai-api:
    build:
      context: ../packages/canarai-api
      dockerfile: Dockerfile
    ports:
      - "8787:8787"
    environment:
      DATABASE_URL: postgresql+asyncpg://canarai:canarai@postgres:5432/canarai
      API_SECRET_KEY: ${API_SECRET_KEY:-change-me-in-production}
      CORS_ORIGINS: "*"
      ENVIRONMENT: production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: canarai
      POSTGRES_PASSWORD: canarai
      POSTGRES_DB: canarai
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U canarai"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "127.0.0.1:5432:5432"

volumes:
  pgdata:
