name: Bug Report
description: Report a bug or unexpected behavior in Canary
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below so we can reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the behavior.
      placeholder: |
        1. Set up Canary with...
        2. Navigate to...
        3. Observe that...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages, screenshots, or logs if available.
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of Canary is affected?
      options:
        - canary-script (client-side JS)
        - canary-api (backend)
        - canary-tests (test modules)
        - Docker / self-hosted setup
        - Demo page
        - CLI scripts
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of Canary are you using?
      placeholder: "e.g., 0.1.0 or commit hash"
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Provide details about your environment.
      placeholder: |
        - OS: macOS 15.2
        - Browser: Chrome 131 (if applicable)
        - Node.js: 20.x
        - Python: 3.11
        - Docker: 27.x (if using Docker)
        - Deployment: self-hosted / Docker Compose
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any relevant log output. This will be formatted as code automatically.
      render: shell
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate.
          required: true
        - label: I am using the latest version of Canary.
          required: false
