name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        working-directory: packages/canary-api
        run: uv sync --dev

      - name: Run ruff check
        working-directory: packages/canary-api
        run: uv run ruff check src/

      - name: Run ruff format check
        working-directory: packages/canary-api
        run: uv run ruff format --check src/

  lint-typescript:
    name: Lint TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        working-directory: packages/canary-script
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: packages/canary-script
        run: pnpm exec tsc --noEmit

  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    needs: lint-python
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        working-directory: packages/canary-api
        run: uv sync --dev

      - name: Run tests
        working-directory: packages/canary-api
        run: uv run pytest -v --tb=short
        env:
          DATABASE_URL: "sqlite+aiosqlite:///test.db"
          API_SECRET_KEY: "test-secret-key-ci"
          ENVIRONMENT: "testing"

  test-schema:
    name: Validate Test Schemas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install PyYAML
        run: uv pip install --system pyyaml

      - name: Validate YAML test files
        run: python scripts/seed-tests.py --verbose

  build-script:
    name: Build Script
    runs-on: ubuntu-latest
    needs: lint-typescript
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        working-directory: packages/canary-script
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: packages/canary-script
        run: pnpm build

      - name: Check bundle exists
        run: test -f packages/canary-script/dist/canary.js

      - name: Check gzipped size under 15KB
        run: |
          GZIP_SIZE=$(gzip -c packages/canary-script/dist/canary.js | wc -c)
          GZIP_KB=$((GZIP_SIZE / 1024))
          echo "Gzipped size: ${GZIP_SIZE} bytes (${GZIP_KB} KB)"
          if [ "$GZIP_SIZE" -gt 15360 ]; then
            echo "::error::Bundle exceeds 15KB gzipped limit (${GZIP_SIZE} bytes)"
            exit 1
          fi
          echo "Bundle size OK: ${GZIP_SIZE} bytes gzipped"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: canary-script
          path: packages/canary-script/dist/canary.js
          retention-days: 7
