name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build-script:
    name: Build Script Artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        working-directory: packages/canarai-script
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: packages/canarai-script
        run: pnpm build

      - name: Upload canarai.js artifact
        uses: actions/upload-artifact@v4
        with:
          name: canarai-js-${{ github.ref_name }}
          path: packages/canarai-script/dist/canarai.js
          retention-days: 90

      # TODO: Publish to CDN (e.g., cdn.canarai.dev/v1/canarai.js)
      # - name: Upload to CDN
      #   run: |
      #     aws s3 cp packages/canarai-script/dist/canarai.js \
      #       s3://canarai-cdn/v1/canarai.js \
      #       --content-type "application/javascript" \
      #       --cache-control "public, max-age=3600"

  build-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: packages/canarai-api
          file: packages/canarai-api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/canarai-api:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/canarai-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=canarai-api
            org.opencontainers.image.description=canar.ai API - AI Agent Prompt Injection Testing Backend
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

